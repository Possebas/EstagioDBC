<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Exemplo CSS</title>

        <style>
            p{
                background: yellow;
            }
            #red{
                color: red;
            }
            .blue{
                color: blue;
            }
            .green{
                color: green;
            }
            p span{
                color: purple;
            }
        </style>
    </head>

    <body>
        <p class="green">Texto verde</p>
        <p class="blue">Texto azul</p>
        <p id="red">Texto vermelho mas este em <span>roxo</span></p>
    </body>

</html>
