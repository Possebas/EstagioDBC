<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/general.css">
        <title>Pokedex 2019-02</title>
        <script src="./src/pokeApi.js" async></script>
        <script src="./src/pokemon.js" async></script>
        <script src="./src/index.js" async></script>
        <script src="./src/trainer.js" async></script>

    </head>

    <body>
        <section class="container text-center">
            <img id="logo" src="img/pokemon-logo.png" alt="Logo Pokemon">
            <div class="pokedex">
                <input type="text" placeholder="Busque pelo ID do Pokemon! Ex: 123" id="identify">
                <button id="random">Estou com sorte!</button>
                <div class="inter">
                    <h1 id="name"></h1>
                    <p id="id"></p>
                    <div class="img">
                        <img src="#" id="image">
                    </div>

                    <h3 id="weight"></h3>
                    <h3 id="height"></h3>
                    <div class="types">
                        <p>Tipos</p>
                        <ul id="types"></ul>
                    </div>
                    <div class="stats">
                        <p>Estat√≠sticas</p>
                        <ul id="stats"></ul>
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
